{% extends 'usersApp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Вход пользователя</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Вход</button>
                    </form>
                </div>
                <div class="card-footer">
                    <form method="post" action="#">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">Забыли пароль?</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
